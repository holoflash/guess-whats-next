<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>guess what's next</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="computerDisplay">
            <h1 id="computer">computer says: </h1>
            <h2 id="computerSays"> ? </h2>
        </div>
        <div class="scores">
            <p id="currentScore"><span>score: </span>0</p>
            <p id="highScore"><span>high score: </span>0</p>
        </div>
        <ul class="choices">
            <button id="guess">guess</button>
            <button id="what's">what's</button>
            <button id="next">next</button>
        </ul>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
